version: '3.8'

services:
  ruby-pdf-server:
    build: .
    ports:
      - "4567:4567"
    environment:
      - PORT=4567
      - RACK_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - ruby-pdf-server
    restart: unless-stopped

volumes:
  logs: